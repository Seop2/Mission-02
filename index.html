<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" href="/assets/favicon/favicon.png" />

  <body>
    <header class="con rel">

          <div class="discount">25%</div>
